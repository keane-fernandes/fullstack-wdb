<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required>
        </div>

        <p>
            Select a race:
        </p>

        <div>
            <input type="radio" name="race" id="funrun" value="funrun" required>
            <label for="funrun">Fun Run 5K</label>
        </div>

        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="yadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
